<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณดอกเบี้ยแบบเรียลไทม์</title>
    <style>
        label, select, input {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <form>
        <label for="principal">เงินต้น (บาท):</label>
        <input type="number" id="principal" placeholder="กรอกเงินต้น" oninput="calculateInterest()" />

        <div>ของ</div>
        
        <label for="rate">อัตราดอกเบี้ย (%):</label>
        <input type="number" id="rate" placeholder="กรอกเงินต้น" oninput="calculateInterest()" />


        <p id="result">ผลลัพธ์จะปรากฏที่นี่</p>
    </form>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById("principal").value.trim()) || 0;
            const rate = parseFloat(document.getElementById("rate").value) || 0;

            // ตรวจสอบเงื่อนไข
            if (principal <= 0 || rate <= 0) {
                document.getElementById("result").textContent = "กรุณากรอกข้อมูลให้ครบถ้วน";
                return;
            }

            // คำนวณดอกเบี้ย
            const interest = (principal * rate) / 100;

            // แสดงผลลัพธ์
            document.getElementById("result").textContent = `ผลลัพธ์ที่ได้: ${interest.toFixed(2)} บาท`;
        }
    </script>
</body>
</html>

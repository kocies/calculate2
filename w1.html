<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="w1.css">
</head>
<body>
    <h1>Interest Calculator</h1>
    <div>
        <p>คำอธิบาย: ใช้คำนวณหาคำตอบของ % ของตัวเลขที่เราอยากรู้ เช่น 3% ของ 10,000 คือ 300</p>
    </div>
    <form>
        <label>
            เปอร์เซ็น (%):
            <input type="number" id="rate" placeholder="ตัวอย่าง: 3" required>
        </label>
        <div>ของ</div>
        <label>
            จำนวน (...):
            <input type="number" id="principal" placeholder="ตัวอย่าง: 10,000" required>
        </label>
        <p id="result">ผลลัพธ์จะปรากฏที่นี่</p>
    </form>
    <a href="./testt.html">ค้นหาเปอร์เซ็นต์ คลิกที่นี่</a>

    <!-- อ้างอิงไฟล์ JavaScript -->
    <script src="w1.js"></script>
</body>
</html>
